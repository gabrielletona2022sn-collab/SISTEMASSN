<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador de Minutas ‚Äî SN PROYECTOS</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    /* VARIABLES DE COLOR DIN√ÅMICAS */
    :root {
        --bg-color: #f2f4f7;
        --container-bg: #ffffff;
        --text-color: #333;
        --input-bg: #fafafa;
        --border-color: #ccc;
        --primary: #1a2b49;
    }

    [data-theme="dark"] {
        --bg-color: #121212;
        --container-bg: #1e1e1e;
        --text-color: #e0e0e0;
        --input-bg: #2d2d2d;
        --border-color: #444;
        --primary: #3a506b;
    }

    /* ESTILOS GENERALES */
    body { font-family: 'Outfit', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 0; transition: background 0.3s, color 0.3s; }
    header { background: var(--primary); color: white; padding: 25px; text-align: center; font-size: 28px; font-weight: 600; box-shadow: 0 2px 6px rgba(0,0,0,0.2); position: relative; }
    
    .container { max-width: 900px; margin: 30px auto; background: var(--container-bg); padding: 30px; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.15); transition: 0.3s; }
    
    h2 { color: var(--primary); border-left: 4px solid var(--primary); padding-left: 10px; margin-top: 30px; font-size: 22px; transition: 0.3s; }
    label { font-weight: 600; }
    
    input, textarea { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 14px; background: var(--input-bg); color: var(--text-color); margin-bottom: 12px; box-sizing: border-box; transition: 0.3s; }
    textarea { height: 180px; resize: vertical; }
    
    button { background: var(--primary); color: white; border: none; padding: 12px 20px; font-size: 15px; border-radius: 6px; cursor: pointer; transition: 0.2s; margin-top: 5px; font-weight: 600; }
    button:hover { opacity: 0.9; transform: translateY(-1px); }

    /* BOT√ìN MODO OSCURO */
    .btn-mode { position: absolute; top: 22px; right: 25px; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.4); padding: 8px 15px; font-size: 13px; color: white; border-radius: 20px; display: flex; align-items: center; gap: 8px; }
    .btn-mode:hover { background: rgba(255,255,255,0.25); }

    /* BARRA DE PROGRESO Y ERRORES */
    #progress-container { width: 100%; background: #ddd; border-radius: 10px; height: 8px; margin: 15px 0; display:none; overflow: hidden; }
    #progress-bar { width: 0%; background: #28a745; height: 100%; transition: 0.5s; }
    .input-error { border: 2px solid #dc3545 !important; background-color: rgba(220, 53, 69, 0.05) !important; }

    #acumulado { height: 320px; font-family: 'Times New Roman', serif; line-height: 1.6; }
    .btn-group { margin-top: 20px; display: flex; gap: 12px; flex-wrap: wrap; }
    .btn-export { background: #28a745; }
</style>
</head>
<body>

<header>
    ‚öñÔ∏è Generador Autom√°tico de Minutas ‚Äî SN PROYECTOS
    <button class="btn-mode" onclick="toggleTheme()" id="theme-btn">üåô Modo Oscuro</button>
</header>

<div class="container">
    <div id="progress-container"><div id="progress-bar"></div></div>

    <h2>Datos generales del proyecto</h2>
    <label>PROYECTO:</label><input id="proyecto" placeholder="Nombre del proyecto">
    <label>DIRECCI√ìN:</label><input id="direccion" placeholder="Ubicaci√≥n exacta">

    <h2>Datos de la propiedad</h2>
    <label>PROPIEDAD (Ej: CASA 1-2):</label><input id="propiedad" placeholder="Identificador de la finca">
    <label>√ÅREA (m¬≤):</label><input id="area" placeholder="Ej: 120.50">

    <h2>Estaciones (Medidas y Colindancias)</h2>
    <label>Pegue aqu√≠ las l√≠neas de Excel:</label>
    <textarea id="estacionesTexto" placeholder="Ej: 1	2	288¬∞0'5&quot;	25.10	ESPACIO AEREO"></textarea>

    <button onclick="generar()">üìÑ Generar minuta</button>

    <h2>Resultado</h2>
    <textarea id="resultado" readonly placeholder="Aqu√≠ aparecer√° el texto generado..."></textarea>
    <button onclick="agregarAlDocumento()">‚ûï Confirmar y agregar al documento</button>

    <hr style="margin-top: 45px; opacity: 0.1;">

    <h2>Documento acumulado</h2>
    <textarea id="acumulado" readonly placeholder="Aqu√≠ se ir√°n acumulando todas las propiedades confirmadas..."></textarea>

    <div class="btn-group">
        <button onclick="copiarDocumento()">üìã Copiar completo</button>
        <button onclick="exportarWord()" class="btn-export">üíæ Descargar Word (.doc)</button>
        <button onclick="limpiarAcumulado()" style="background:#6c757d;">üßπ Limpiar Todo</button>
    </div>
</div>

<script>
// --- MOTOR DE CONVERSI√ìN ---
function numeroALetras(num) {
    if (num === '' || num === null || num === undefined) return '';
    let str = num.toString().trim();
    if (str.includes('.')) {
        let partes = str.split('.');
        return numeroALetras(partes[0]) + ' punto ' + numeroALetras(partes[1]);
    }
    const unidades = ['cero','uno','dos','tres','cuatro','cinco','seis','siete','ocho','nueve'];
    const especiales = ['diez','once','doce','trece','catorce','quince'];
    const decenas = ['','diez','veinte','treinta','cuarenta','cincuenta','sesenta','setenta','ochenta','noventa'];
    const centenas = ['','ciento','doscientos','trescientos','cuatrocientos','quinientos','seiscientos','setecientos','ochocientos','novecientos'];
    let n = parseInt(str);
    if (isNaN(n)) return '';
    if (n < 10) return unidades[n];
    if (n >= 10 && n <= 15) return especiales[n - 10];
    if (n < 20) return 'dieci' + unidades[n - 10];
    if (n === 20) return 'veinte';
    if (n < 30) return 'veinti' + unidades[n - 20];
    if (n < 100) {
        let d = Math.floor(n / 10);
        let u = n % 10;
        return decenas[d] + (u ? ' y ' + unidades[u] : '');
    }
    if (n === 100) return 'cien';
    if (n < 1000) {
        let c = Math.floor(n / 100);
        let r = n % 100;
        return centenas[c] + (r ? ' ' + numeroALetras(r) : '');
    }
    if (n < 2000) return 'mil' + (n % 1000 ? ' ' + numeroALetras(n % 1000) : '');
    if (n < 1000000) {
        let m = Math.floor(n / 1000);
        let r = n % 1000;
        return numeroALetras(m) + ' mil' + (r ? ' ' + numeroALetras(r) : '');
    }
    return n.toString();
}

function convertirTexto(texto) {
    if (!texto) return '';
    return texto.replace(/\d+(?:-\d+)?(?:\.\d+)?/g, function(match) {
        if (match.includes('-')) {
            let partes = match.split('-');
            return numeroALetras(partes[0]) + ' guion ' + numeroALetras(partes[1]) + ' (' + match + ')';
        }
        return numeroALetras(match) + ' (' + match + ')';
    });
}

function generar(){
    if (!validarCampos()) return;

    let texto = `${convertirTexto(document.getElementById('propiedad').value).toUpperCase()}, ${convertirTexto(document.getElementById('proyecto').value).toUpperCase()} (QUE SI FORMAR√Å FINCA FILIAL) Finca nueva de naturaleza urbana, ubicada en ${convertirTexto(document.getElementById('direccion').value)}, con un √°rea total de ${numeroALetras(document.getElementById('area').value)} (${document.getElementById('area').value}) metros cuadrados, y con las siguientes estaciones, medidas y colindancias:\n`;
    
    let lineas = document.getElementById('estacionesTexto').value.trim().split(/\n+/);
    let errores = []; // Acumulador de errores

    lineas.forEach((l, index) => {
        let p = l.split(/\t+/);
        let numLinea = index + 1; // Para que el usuario entienda qu√© fila es

        // 1. VALIDACI√ìN DE COLUMNAS
        if(p.length < 5) {
            errores.push(`L√≠nea ${numLinea}: Faltan datos. Aseg√∫rate de copiar las 5 columnas de Excel.`);
            return;
        }

        // 2. LIMPIEZA DE DATOS (TRIM)
        let est = p[0].trim(), 
            po = p[1].trim(), 
            dato = p[2].trim(), 
            extra = p[3].trim(), 
            col = convertirTexto(p.slice(4).join(' ').trim());

        // 3. REGEX FLEXIBLE (Cero o m√°s espacios entre n√∫meros y s√≠mbolos)
        let regexGMS = /(\d+)\s*¬∞\s*(\d+)\s*'\s*(\d+)/;

        texto += `\nDe la estaci√≥n ${numeroALetras(est)} (${est}) al punto observado ${numeroALetras(po)} (${po}): `;

        try {
            if(dato.toUpperCase().startsWith('D=')){
                let gms = dato.replace(/D=\s*/i, '').match(regexGMS);
                
                // Validaci√≥n extra por si el formato de grados est√° mal
                if(!gms) throw new Error("Formato Delta incorrecto");

                let L = extra.match(/L=\s*([0-9.]+)/i)[1];
                let R = extra.match(/R=\s*([0-9.]+)/i)[1];
                texto += `Con una delta de ${numeroALetras(gms[1])} grados (${gms[1]}¬∞), ${numeroALetras(gms[2])} minutos (${gms[2]}'), ${numeroALetras(gms[3])} segundos (${gms[3]}"), una longitud de curva de ${numeroALetras(L)} (${L}) metros y un radio de ${numeroALetras(R)} (${R}) metros, colindando con ${col}; `;
            } else {
                let gms = dato.match(regexGMS);
                
                if(!gms) throw new Error("Formato Azimut incorrecto");

                texto += `Con un azimut de ${numeroALetras(gms[1])} grados (${gms[1]}¬∞), ${numeroALetras(gms[2])} minutos (${gms[2]}'), ${numeroALetras(gms[3])} segundos (${gms[3]}"), una distancia recta de ${numeroALetras(extra)} (${extra}) metros, colindando con ${col}; `;
            }
        } catch (e) {
            errores.push(`L√≠nea ${numLinea}: Error en el formato de medidas o colindancias.`);
        }
    });

    // 4. MOSTRAR ERRORES SI EXISTEN
    if (errores.length > 0) {
        alert("‚ùå No se pudo generar la minuta:\n\n" + errores.join("\n"));
        return; // Detiene la ejecuci√≥n para que no salga texto incompleto
    }

    document.getElementById('resultado').value = texto;
}

// --- FUNCIONES DE INTERFAZ ---
function toggleTheme() {
    let theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem('theme', theme);
    updateThemeBtn(theme);
}

function updateThemeBtn(theme) {
    const btn = document.getElementById('theme-btn');
    btn.innerHTML = theme === "dark" ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Oscuro";
}

function validarCampos() {
    let campos = ['proyecto', 'direccion', 'propiedad', 'area', 'estacionesTexto'];
    let valido = true;
    campos.forEach(id => {
        let el = document.getElementById(id);
        if (!el.value.trim()) { el.classList.add('input-error'); valido = false; }
        else { el.classList.remove('input-error'); }
    });
    return valido;
}

function agregarAlDocumento() {
    const res = document.getElementById('resultado');
    const acu = document.getElementById('acumulado');
    if (!res.value) { alert("‚ö†Ô∏è Genera la minuta primero"); return; }

    let sep = acu.value.trim() ? "\n\n--------------------------------------------\n\n" : "";
    acu.value += sep + res.value;
    
    // Limpieza parcial
    document.getElementById('propiedad').value = "";
    document.getElementById('area').value = "";
    document.getElementById('estacionesTexto').value = "";
    res.value = "";

    // Progreso
    document.getElementById('progress-container').style.display = 'block';
    let lineas = acu.value.split('---').length;
    document.getElementById('progress-bar').style.width = Math.min(lineas * 10, 100) + "%";

    guardarProgreso();
}

function guardarProgreso() {
    const data = {
        acu: document.getElementById('acumulado').value,
        proy: document.getElementById('proyecto').value,
        dir: document.getElementById('direccion').value
    };
    localStorage.setItem('minuta_sn', JSON.stringify(data));
}

function limpiarAcumulado() {
    if(confirm("¬øBorrar todo el documento acumulado?")) {
        document.getElementById('acumulado').value = "";
        document.getElementById('progress-container').style.display = 'none';
        guardarProgreso();
    }
}

window.onload = function() {
    const saved = localStorage.getItem('minuta_sn');
    if (saved) {
        const d = JSON.parse(saved);
        document.getElementById('acumulado').value = d.acu || "";
        document.getElementById('proyecto').value = d.proy || "";
        document.getElementById('direccion').value = d.dir || "";
    }
    const theme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute("data-theme", theme);
    updateThemeBtn(theme);
};

function copiarDocumento() {
    navigator.clipboard.writeText(document.getElementById('acumulado').value).then(() => alert("üìã Copiado al portapapeles"));
}

function exportarWord() {
    const contenido = document.getElementById("acumulado").value;
    if (!contenido) return alert("Documento vac√≠o");
    const html = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'></head><body><div style='font-family:Times New Roman; font-size:12pt; white-space: pre-wrap;'>${contenido.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div></body></html>`;
    const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url; link.download = "MINUTA_SN_PROYECTOS.doc";
    link.click();
}
</script>
</body>
</html>
