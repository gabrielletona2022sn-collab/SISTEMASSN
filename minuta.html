<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SN PROYECTOS ‚Äî Smart Minutes</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-main: #f8fafc;
        --surface: #ffffff;
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --secondary: #64748b;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --accent: #0f172a;
        --border: #e2e8f0;
        --success: #10b981;
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --radius: 12px;
    }

    [data-theme="dark"] {
        --bg-main: #0f172a;
        --surface: #1e293b;
        --primary: #3b82f6;
        --primary-hover: #60a5fa;
        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --border: #334155;
    }

    body { font-family: 'Inter', sans-serif; background: var(--bg-main); color: var(--text-main); margin: 0; transition: all 0.3s ease; line-height: 1.5; }

    header { 
        background: var(--surface); 
        padding: 1rem 2rem; 
        display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid var(--border);
        position: sticky; top: 0; z-index: 100;
    }
    
    .logo { font-weight: 700; font-size: 1.2rem; color: var(--primary); }

    .app-container { 
        max-width: 1400px; margin: 2rem auto; padding: 0 1.5rem;
        display: grid; grid-template-columns: 400px 1fr; gap: 2rem;
    }

    @media (max-width: 1000px) { .app-container { grid-template-columns: 1fr; } }

    .card {
        background: var(--surface); padding: 1.5rem; border-radius: var(--radius);
        border: 1px solid var(--border); box-shadow: var(--shadow); margin-bottom: 1.5rem;
    }

    h2 { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); margin-bottom: 1.25rem; display: flex; align-items: center; gap: 8px; }

    .input-group { margin-bottom: 1rem; }
    label { display: block; font-size: 0.7rem; font-weight: 700; margin-bottom: 0.4rem; color: var(--text-muted); }

    input, textarea { 
        width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; 
        font-size: 0.9rem; background: var(--bg-main); color: var(--text-main); box-sizing: border-box; 
        font-family: inherit; transition: 0.2s;
    }
    
    textarea:focus, input:focus { outline: none; border-color: var(--primary); background: var(--surface); }

    .btn {
        display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        padding: 0.8rem 1.5rem; font-weight: 600; border-radius: 8px; cursor: pointer;
        transition: 0.2s; border: none; font-size: 0.9rem; width: 100%;
    }

    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
    
    .btn-success { background: var(--success); color: white; height: 60px; font-size: 1rem; }
    
    .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }
    .btn-outline:hover { background: var(--bg-main); }

    #resultado { 
        height: 500px; font-family: 'Times New Roman', serif; font-size: 1.1rem; 
        line-height: 1.6; border: 2px solid var(--primary); background: var(--surface);
    }

    #acumulado { height: 150px; font-size: 0.8rem; opacity: 0.7; background: var(--bg-main); }

    .input-error { border: 2px solid #ef4444 !important; }

    .btn-mode { background: none; border: none; color: var(--text-main); cursor: pointer; font-size: 1.2rem; }
</style>
</head>
<body>

<header>
    <div class="logo">SN PROYECTOS <span style="font-weight:300; opacity:0.6">| SmartMinutes</span></div>
    <button class="btn-mode" onclick="toggleTheme()" id="theme-btn">üåô</button>
</header>

<div class="app-container">
    
    <div class="sidebar">
        <div class="card">
            <h2>üìç Datos del Proyecto</h2>
            <div class="input-group">
                <label>PROYECTO</label>
                <input id="proyecto" placeholder="Nombre del proyecto">
            </div>
            <div class="input-group">
                <label>DIRECCI√ìN</label>
                <input id="direccion" placeholder="Ubicaci√≥n">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group">
                    <label>PROPIEDAD</label>
                    <input id="propiedad" placeholder="CASA 1">
                </div>
                <div class="input-group">
                    <label>√ÅREA (M¬≤)</label>
                    <input id="area" placeholder="0.00">
                </div>
            </div>
            <div class="input-group">
                <label>DATOS DE EXCEL</label>
                <textarea id="estacionesTexto" style="height: 100px;" placeholder="Pegue columnas aqu√≠..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="generar()">‚öôÔ∏è Procesar Datos</button>
        </div>

        <div class="card" style="background: #f1f5f9; border-style: dashed;">
            <h2>üì¶ Acumulado (Para descarga final)</h2>
            <textarea id="acumulado" readonly></textarea>
            <div style="display: flex; gap: 8px; margin-top: 10px;">
                <button class="btn btn-outline" style="font-size: 0.75rem;" onclick="exportarWord()">üíæ Word</button>
                <button class="btn btn-outline" style="font-size: 0.75rem; color: #ef4444;" onclick="limpiarAcumulado()">üßπ Limpiar</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="card" style="height: calc(100% - 3rem);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin: 0;">üîç Vista Previa de la Minuta</h2>
                <span id="badge" style="background: var(--primary); color: white; padding: 2px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; display: none;">GENERADO</span>
            </div>
            
            <textarea id="resultado" readonly placeholder="El texto se mostrar√° aqu√≠ despu√©s de 'Procesar Datos'..."></textarea>
            
            <div style="margin-top: 1.5rem;">
                <button class="btn btn-success" onclick="agregarAlDocumento()">
                    ‚úÖ CONFIRMAR Y ACUMULAR PROPIEDAD
                </button>
                <p style="text-align: center; font-size: 0.75rem; color: var(--text-muted); margin-top: 10px;">
                    Al confirmar, los datos actuales se guardar√°n en el bloque final y se limpiar√° el formulario para la siguiente propiedad.
                </p>
            </div>
        </div>
    </div>
</div>

<script>
// --- MOTOR DE CONVERSI√ìN (SIN CAMBIOS) ---
function numeroALetras(num) {
    if (num === '' || num === null || num === undefined) return '';
    let str = num.toString().trim();
    if (str.includes('.')) {
        let partes = str.split('.');
        return numeroALetras(partes[0]) + ' punto ' + numeroALetras(partes[1]);
    }
    const unidades = ['cero','uno','dos','tres','cuatro','cinco','seis','siete','ocho','nueve'];
    const especiales = ['diez','once','doce','trece','catorce','quince'];
    const decenas = ['','diez','veinte','treinta','cuarenta','cincuenta','sesenta','setenta','ochenta','noventa'];
    const centenas = ['','ciento','doscientos','trescientos','cuatrocientos','quinientos','seiscientos','setecientos','ochocientos','novecientos'];
    let n = parseInt(str);
    if (isNaN(n)) return '';
    if (n < 10) return unidades[n];
    if (n >= 10 && n <= 15) return especiales[n - 10];
    if (n < 20) return 'dieci' + unidades[n - 10];
    if (n === 20) return 'veinte';
    if (n < 30) return 'veinti' + unidades[n - 20];
    if (n < 100) { let d = Math.floor(n / 10); let u = n % 10; return decenas[d] + (u ? ' y ' + unidades[u] : ''); }
    if (n === 100) return 'cien';
    if (n < 1000) { let c = Math.floor(n / 100); let r = n % 100; return centenas[c] + (r ? ' ' + numeroALetras(r) : ''); }
    if (n < 2000) return 'mil' + (n % 1000 ? ' ' + numeroALetras(n % 1000) : '');
    if (n < 1000000) { let m = Math.floor(n / 1000); let r = n % 1000; return numeroALetras(m) + ' mil' + (r ? ' ' + numeroALetras(r) : ''); }
    return n.toString();
}

function convertirTexto(texto) {
    if (!texto) return '';
    return texto.replace(/\d+(?:-\d+)?(?:\.\d+)?/g, function(match) {
        if (match.includes('-')) {
            let partes = match.split('-');
            return numeroALetras(partes[0]) + ' guion ' + numeroALetras(partes[1]) + ' (' + match + ')';
        }
        return numeroALetras(match) + ' (' + match + ')';
    });
}

function generar(){
    if (!validarCampos()) return;
    let texto = `${convertirTexto(document.getElementById('propiedad').value).toUpperCase()}, ${convertirTexto(document.getElementById('proyecto').value).toUpperCase()} (QUE SI FORMAR√Å FINCA FILIAL) Finca nueva de naturaleza urbana, ubicada en ${convertirTexto(document.getElementById('direccion').value)}, con un √°rea total de ${numeroALetras(document.getElementById('area').value)} (${document.getElementById('area').value}) metros cuadrados, y con las siguientes estaciones, medidas y colindancias:\n`;
    let lineas = document.getElementById('estacionesTexto').value.trim().split(/\n+/);
    let errores = [];
    lineas.forEach((l, index) => {
        let p = l.split(/\t+/);
        if(p.length < 5) { errores.push(`L√≠nea ${index+1}: Faltan datos.`); return; }
        let est = p[0].trim(), po = p[1].trim(), dato = p[2].trim(), extra = p[3].trim(), col = convertirTexto(p.slice(4).join(' ').trim());
        let regexGMS = /(\d+)\s*¬∞\s*(\d+)\s*'\s*(\d+)/;
        texto += `\nDe la estaci√≥n ${numeroALetras(est)} (${est}) al punto observado ${numeroALetras(po)} (${po}): `;
        try {
            if(dato.toUpperCase().startsWith('D=')){
                let gms = dato.replace(/D=\s*/i, '').match(regexGMS);
                let L = extra.match(/L=\s*([0-9.]+)/i)[1];
                let R = extra.match(/R=\s*([0-9.]+)/i)[1];
                texto += `Con una delta de ${numeroALetras(gms[1])} grados (${gms[1]}¬∞), ${numeroALetras(gms[2])} minutos (${gms[2]}'), ${numeroALetras(gms[3])} segundos (${gms[3]}"), una longitud de curva de ${numeroALetras(L)} (${L}) metros y un radio de ${numeroALetras(R)} (${R}) metros, colindando con ${col}; `;
            } else {
                let gms = dato.match(regexGMS);
                texto += `Con un azimut de ${numeroALetras(gms[1])} grados (${gms[1]}¬∞), ${numeroALetras(gms[2])} minutos (${gms[2]}'), ${numeroALetras(gms[3])} segundos (${gms[3]}"), una distancia recta de ${numeroALetras(extra)} (${extra}) metros, colindando con ${col}; `;
            }
        } catch (e) { errores.push(`L√≠nea ${index+1}: Error de formato.`); }
    });
    if (errores.length > 0) { alert("‚ùå Errores:\n" + errores.join("\n")); return; }
    document.getElementById('resultado').value = texto;
    document.getElementById('badge').style.display = 'block';
}

function validarCampos() {
    let campos = ['proyecto', 'direccion', 'propiedad', 'area', 'estacionesTexto'];
    let valido = true;
    campos.forEach(id => {
        let el = document.getElementById(id);
        if (!el.value.trim()) { el.classList.add('input-error'); valido = false; }
        else { el.classList.remove('input-error'); }
    });
    return valido;
}

function agregarAlDocumento() {
    const res = document.getElementById('resultado');
    const acu = document.getElementById('acumulado');
    if (!res.value) { alert("‚ö†Ô∏è Genera la minuta primero"); return; }
    let sep = acu.value.trim() ? "\n\n--------------------------------------------\n\n" : "";
    acu.value += sep + res.value;
    document.getElementById('propiedad').value = "";
    document.getElementById('area').value = "";
    document.getElementById('estacionesTexto').value = "";
    res.value = "";
    document.getElementById('badge').style.display = 'none';
    guardarProgreso();
}

function guardarProgreso() {
    const data = { acu: document.getElementById('acumulado').value, proy: document.getElementById('proyecto').value, dir: document.getElementById('direccion').value };
    localStorage.setItem('minuta_sn', JSON.stringify(data));
}

function limpiarAcumulado() {
    if(confirm("¬øBorrar todo?")) {
        document.getElementById('acumulado').value = "";
        guardarProgreso();
    }
}

function toggleTheme() {
    let theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem('theme', theme);
    document.getElementById('theme-btn').innerHTML = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
}

window.onload = function() {
    const saved = localStorage.getItem('minuta_sn');
    if (saved) {
        const d = JSON.parse(saved);
        document.getElementById('acumulado').value = d.acu || "";
        document.getElementById('proyecto').value = d.proy || "";
        document.getElementById('direccion').value = d.dir || "";
    }
    const theme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute("data-theme", theme);
};

function exportarWord() {
    const contenido = document.getElementById("acumulado").value;
    if (!contenido) return alert("Nada que exportar");
    const html = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'></head><body><div style='font-family:Times New Roman; font-size:12pt; white-space: pre-wrap;'>${contenido.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div></body></html>`;
    const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url; link.download = "MINUTA_SN.doc";
    link.click();
}
</script>
</body>
</html>
